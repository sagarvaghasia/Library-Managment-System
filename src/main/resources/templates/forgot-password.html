<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<h1 class="text-center">
    Login for user
</h1>

<div class="container">
    <div class="row">
        <form th:action="@{/forgot-password}" method = "post">

            <p th:text="${Message}"></p>

            <div>
                Email: <input type="email" id="email" placeholder="Enter Email" class="form-control" name="emailId"><br>
            </div>

            <div class="">
                <button type="submit" class="btn btn-outline-primary loginbutton">Submit</button>
            </div>

        </form>

        <div class="">
            <form th:action="@{/}" method = "post">
                <button type="submit" class="btn btn-outline-primary">Back to home?</button>
            </form>
        </div>

    </div>
</div>

<script type="text/javascript" src="js/custom.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
