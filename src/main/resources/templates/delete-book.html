<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
  <link rel="stylesheet" href="/css/custom.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="profile" >
  <div class="dropdown" style="top: 0px;position: absolute;right: 100px;">
    <button onclick="myFunction()" class="dropbtn">Profile</button>
    <div id="myDropdown" class="dropdown-content">
      <div id="myDropdown" class="dropdown-content">
        <a th:href="@{/user/update}">View/Edit Profile</a>
        <a th:href="@{/book/bookHistory}" style="text-decoration: none; color: black;">Issued Books</a>
        <a th:href="@{/logout}">Logout</a>
      </div>
    </div>
  </div>

</div>

<div class="container">


  <div class="row justify-content-center">
    <div class="col-4">
      <form th:action="@{/book/deleteBook}" th:object="${book}" method = "post">

        <h3 style="top:50px;">Delete BOOK? </h3> <br>
        <p th:text="${Message}"></p>
        <input type="int" id="bookid" th:value="${book.id}" name="id" hidden>

        <div>
          title : <input type="text" id="title" th:value="${book.title}"  class="form-control" name="title" disabled><br>
        </div>

        <div>
          author: <input type="text" id="author" th:value="${book.author}"  class="form-control" name="author" disabled><br>
        </div>

        <div>
          publisher: <input type="text" id="publisher" th:value="${book.publisher}" class="form-control" name="publisher" disabled><br>
        </div>

        <div>
          availableQuantity: <input type="int" id="availableQuantity" th:value="${book.availableQuantity}"  class="form-control" name="availableQuantity" disabled><br>
        </div>

        <div>
          totalQuantity: <input type="int" id="totalQuantity" th:value="${book.totalQuantity}"  class="form-control" name="totalQuantity" disabled><br>
        </div>

        <div>
          pricePerUnit: <input type="number" id="pricePerUnit" th:value="${book.pricePerUnit}"  class="form-control" name="pricePerUnit" disabled><br>
        </div>

        <div>
          type: <input type="text" id="type"  th:value="${book.type}" class="form-control" name="type" disabled><br>
        </div>

        <div>
          <button type="submit" class="btn btn-outline-primary">Delete book?</button>
        </div>

        <div>
          <a th:href="@{/book/bookList}" class="btn btn-outline-primary">Cancel</a>
        </div>

      </form>

    </div>
  </div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="/js/custom.js"></script>
</body>
</html>
