<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="profile" >
    <div class="dropdown" style="top: 0px;position: absolute;right: 100px;">
        <button onclick="myFunction()" class="dropbtn">Profile</button>
        <div id="myDropdown" class="dropdown-content">
            <a th:href="@{/user/update}">View/Edit Profile</a>
            <a th:href="@{/book/bookHistory}" style="text-decoration: none; color: black;">Issued Books</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>

</div>

<div class="container">


    <div class="row justify-content-center">
    <div class="col-4">
        <form th:action="@{/book/addbook}" th:object="${book}" method = "post">

            <h3 style="top:50px;">Add Book</h3> <br>
            <p th:text="${Message}"></p>
            <div>
                title : <input type="text" id="title" placeholder="Enter title" class="form-control" name="title" required><br>
            </div>

            <div>
                author: <input type="text" id="author" placeholder="Enter author" class="form-control" name="author" required><br>
            </div>

            <div>
                publisher: <input type="text" id="publisher" placeholder="Enter publisher" class="form-control" name="publisher" required><br>
            </div>

            <div>
                availableQuantity: <input type="int" id="availableQuantity" placeholder="Enter availableQuantity" class="form-control" name="availableQuantity" required><br>
            </div>

            <div>
                totalQuantity: <input type="int" id="totalQuantity" placeholder="Enter totalQuantity" class="form-control" name="totalQuantity" required><br>
            </div>

            <div>
                pricePerUnit: <input type="number" id="pricePerUnit" placeholder="Enter pricePerUnit" class="form-control" name="pricePerUnit" required><br>
            </div>

            <div>
                type: <input type="text" id="type" placeholder="Enter type" class="form-control" name="type" required><br>
            </div>

            <div>
                <button type="submit" class="btn btn-outline-primary signupbtn">Add book</button>
            </div>

            <div>
                <a th:href="@{/dashboard}" class="btn btn-outline-primary">Cancel</a>
            </div>

        </form>

    </div>

</div>


</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="/js/custom.js"></script>
</body>
</html>
