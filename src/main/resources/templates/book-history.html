<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <link rel="stylesheet" href="/css/custom.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
<div class="profile" >
    <div class="dropdown" style="top: 0px;position: absolute;right: 100px;">
        <button onclick="myFunction()" class="dropbtn">Profile</button>
        <div id="myDropdown" class="dropdown-content">
            <a th:href="@{/user/update}">View/Edit Profile</a>
            <a th:href="@{/book/bookHistory}" style="text-decoration: none; color: black;">Issued Books</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>

</div>


<div class="container" style="margin-top:50px;">
    <div class="row">
        <p th:text="${Message}"></p>

        <h3>Currently issued books:</h3>
        <div class="row">
            <div class="col-sm">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>AvailableQuantity</th>
                        <th>TotalQuantity</th>
                        <th>PricePerUnit</th>
                        <th>Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${currentBook.title}"/>
                        <td th:text="${currentBook.author}" />
                        <td th:text="${currentBook.publisher}" />
                        <td th:text="${currentBook.availableQuantity}" />
                        <td th:text="${currentBook.totalQuantity}" />
                        <td th:text="${currentBook.pricePerUnit}" />
                        <td th:text="${currentBook.type}" />
                        </span>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <h3>Returned books:</h3>
        <div class="row">
            <div class="col-sm">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>AvailableQuantity</th>
                        <th>TotalQuantity</th>
                        <th>PricePerUnit</th>
                        <th>Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                    <tr th:each="book: ${returnedBooks}">
                        <td th:text="${book.title}" />
                        <td th:text="${book.author}" />
                        <td th:text="${book.publisher}" />
                        <td th:text="${book.availableQuantity}" />
                        <td th:text="${book.totalQuantity}" />
                        <td th:text="${book.pricePerUnit}" />
                        <td th:text="${book.type}" />

                    </tr>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <span th:if='${user.isAdmin() || user.isLibrarian()}'>
        <div class="row">
            <button type="submit" ><a th:href="@{/dashboard}" style="text-decoration: none; color: black;">Return to main page?</a></button>
        </div>
        </span>
        <span th:if='${user.isUser()}'>
            <div class="row">
            <button type="submit" ><a th:href="@{/book/bookList}" style="text-decoration: none; color: black;">Return to main page?</a></button>
            </div>
        </span>

    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="/js/custom.js"></script>
</body>
</html>
