<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
<h1 class="text-center">
    Update user
</h1>

<div class="container">
    <form th:action="@{/user/update}" th:object="${user}" method = "post">

        <p th:text="${Message}"></p>


        <input type="text" id="id" placeholder="Enter Id" class="form-control" th:field="*{id}" hidden>
        <div>
            Name : <input type="text" id="name" placeholder="Enter Name" class="form-control" th:field="*{name}"><br>
        </div>

        <div>
            Email: <input type="email" id="email" placeholder="Enter Email" class="form-control" th:field="*{emailId}"><br>
        </div>

        <div>
            Contact number: <input type="int" id="contact" placeholder="Enter Contact Number" class="form-control" name="contactNumber" th:value="*{contactNumber}"><small>Must be excat 10 digit.</small><br><br>
        </div>

        <input type="text" id="role" placeholder="Enter Role" class="form-control" th:field="*{role}" hidden>

        <div class="">
            <button type="submit" class="btn btn-outline-primary ">Update</button>
        </div>
    </form>

    <div class="">
        <form th:action="@{/book/bookList}" method = "post">
            <button type="submit" class="btn btn-outline-primary">Back to home?</button>
        </form>
    </div>

</div>


<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
