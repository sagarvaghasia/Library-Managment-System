<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">
        Register for user
    </h1>

    <div class="container">
        <form th:action="@{registration}" th:object="${user}" method = "post">

            <p th:text="${Message}"></p>

                <div>
                    Name : <input type="text" id="name" placeholder="Enter Name" class="form-control" name="name"><br>
                </div>

                <div>
                    Email: <input type="email" id="email" placeholder="Enter Email" class="form-control" name="emailId"><br>
                </div>

                <div>
                    Contact number: <input type="int" id="contact" placeholder="Enter Contact Number" class="form-control" name="contactNumber" pattern="[0-9]{10}"><small>Must be excat 10 digit.</small><br><br>
                </div>

                <div>
                    Password:<input type="password" id="password" placeholder="Enter Password" class="form-control" name="password"><br>
                </div>

                <div>
                    Repeat Password: <input type="password" id="confirm_password" placeholder="Repeat Password" class="form-control" name="confirm_password">
                    <text id ="eightchar" style="color: red; ">Password length must between 8 and 15 characters long.</text><br>
                    <text id="capital_letter" style="color: red;">Password must have one capital letter.</text><br>
                    <text id="numeric" style="color: red;">Password must have one numeric value.</text><br>
                    <text id="pwd-cnfpwd-same" style="color: red;">Password and repeat password must be same.</text>
                </div>

                <div class="">
                    <button type="button" class="btn btn-outline-primary signupbtn">Register</button>
                </div>
        </form>

        <div class="">
            <form th:action="@{/}" method = "post">
                <button type="submit" class="btn btn-outline-primary">Back to home?</button>
            </form>
        </div>

    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="/js/custom.js"></script>

</body>
</html>
